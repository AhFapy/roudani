    <header>
        <!-- Puedes agregar un encabezado si es necesario -->

    <main>
        <section class="order-summary">
            <!-- Aquí puedes mostrar un resumen del pedido -->
            <h2>Order Summary</h2>
            <!-- Agrega información sobre los productos, precios, etc. -->
        </section>

        <section class="customer-details">
            <!-- Aquí puedes recopilar información del cliente, como dirección de envío, información de pago, etc. -->
            <h2>Customer Details</h2>
            <form id="checkout-form">
                <!-- Agrega campos del formulario según tus necesidades -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Agrega más campos según sea necesario -->

                <button type="submit">Place Order</button>
            </form>
        </section>
